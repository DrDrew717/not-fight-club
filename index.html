<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Not fight club</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <!-- Main menu -->
  <header>
    <div class="main-menu-container">
      <span class="page-name">Main</span>
      <div class="menu-button-box">
        <img class="home-button" src="./assets/svg/home.svg" alt="Home">
        <img class="character-button" src="./assets/svg/character.svg" alt="Character">
        <img class="settings-button" src="./assets/svg/settings.svg" alt="Settings">
      </div>
    </div>
  </header>
  <main>

    <!-- Registration page -->
    <div class="reg-form-container">
      <h1 class="reg-form-header">Create Your Character</h1>
      <form class="character-name-form">
        <label class="reg-form-label">Character Name</label>
        <input class="reg-form-input" type="text">
      </form>
        <button class="reg-form-button" disabled>Create Character</button>
    </div>

    <!-- Home page -->
    <div class="home-container">
      <button class="fight-button">Fight!</button>
    </div>

    <!-- Character page -->
    <div class="character-container">
      <div class="avatar-box">
        <div class="avatar-button-box">
          <div class="avatar-button"></div>
        </div>
        <img class="avatar" src="./assets/img/default.jpg" alt="Avatar">
      </div>
      <div class="name-wins-box">
        <div class="player-name">Name</div>
        <div><span class="wins">Wins:</span> <span class="wins-count">0</span> <span class="loses">Loses:</span> <span class="loses-count">0</span></div>
      </div>
    </div>

    <!-- Avatar page (popup) -->
    <div class="avatar-popup-container">
      <div class="avatar-popup">
        <div class="close-button"></div>
        <div class="mini-avatars-box">
          <div class="mini-avatar-wrapper">
            <div class="mini-avatar-button-box">
              <div class="avatar-button1 mini-avatar-button"></div>
            </div>
            <img class="mini-avatar" src="./assets/img/default.jpg" alt="Avatar">
          </div>
          <div class="mini-avatar-wrapper">
            <div class="mini-avatar-button-box">
              <div class="avatar-button2 mini-avatar-button"></div>
            </div>            
            <img class="mini-avatar" src="./assets/img/avatar1.png" alt="Avatar">
          </div>
          <div class="mini-avatar-wrapper">
            <div class="mini-avatar-button-box">
              <div class="avatar-button3 mini-avatar-button"></div>
            </div>
            <img class="mini-avatar" src="./assets/img/avatar2.jpg" alt="Avatar">
          </div>
          <div class="mini-avatar-wrapper">
            <div class="mini-avatar-button-box">
              <div class="avatar-button4 mini-avatar-button"></div>
            </div>
            <img class="mini-avatar" src="./assets/img/avatar3.jpg" alt="Avatar">
          </div>
        </div>
      </div>
    </div>

    <!-- Settings page -->
    <div class="settings-container">
      <div class="settings-box">
      <span class="settings-label">Player Name:</span> <span class="settings-player-name player-name">Name</span><button class="name-edit-button">Edit</button>
      <input class="settings-input" type="text" value="Name"><button class="save-button">Save</button>
      </div>
    </div>

    <!-- Battle page -->
    <div class="battle-container">
      <div class="fight-wrapper">
        <div class="player-box">
            <span class="player-name">Player</span>
            <img class="player-avatar" src="./assets/img/default.jpg" alt="Avatar">
            <div class="player-health-box"><div class="player-health"></div></div>
            <div><span class="player-current-health">150</span>/<span class="player-initial-health">150</span></div>
        </div>
        <div class="fight-form-box">
            <span>Please pick 1 Attack zone and 2 Defence zones</span>
            <div class="form-box">
                <div class="attack-form-box">
                  <div>Attack Zones</div>
                  <div><span>Head </span><input type="radio" name="attack-zones" value="head"></div>
                  <div><span>Neck </span><input type="radio" name="attack-zones" value="neck"></div>
                  <div><span>Body </span><input type="radio" name="attack-zones" value="body"></div>
                  <div><span>Belly </span><input type="radio" name="attack-zones" value="belly"></div>
                  <div><span>Legs </span><input type="radio" name="attack-zones" value="legs"></div>
                </div>
                <div class="defence-form-box">
                  <div>Defence Zones</div>
                  <div><input type="checkbox" name="defence-zones" value="head" id="head"><label for="head"> Head</label></div>
                  <div><input type="checkbox" name="defence-zones" value="neck" id="neck"><label for="neck"> Neck</label></div>
                  <div><input type="checkbox" name="defence-zones" value="body" id="body"><label for="body"> Body</label></div>
                  <div><input type="checkbox" name="defence-zones" value="belly" id="belly"><label for="belly"> Belly</label></div>
                  <div><input type="checkbox" name="defence-zones" value="legs" id="legs"><label for="legs"> Legs</label></div>
                </div>
            </div>
            <button class="attack-button" disabled>Attack!</button>
        </div>
        <div class="player-box">
            <span class="enemy-name">Enemy</span>
            <img class="enemy-avatar" src="./assets/img/default.jpg" alt="Avatar">
            <div class="enemy-health-box"><div class="enemy-health"></div></div>
            <div><span class="remaining-enemy-health">150</span>/<span class="enemy-initial-health">150</span></div>
        </div>
      </div>
      <div class="log-wrapper">
        <div class="log"></div>
      </div>
    </div>

    <!-- Battle result (popup) -->
    <div class="battle-popup-container">
      <div class="battle-popup">
        <div class="result-close-button"></div>
        <div class="battle-result-box">
          <div class="battle-result">You are winner!</div>
        </div>
      </div>
    </div>

  </main>
  <footer></footer>
</body>
</html>
